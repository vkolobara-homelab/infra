apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kapowarr-config
spec:
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kapowarr-data
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-path
  local:
    path: /mnt/disk1
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - pc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kapowarr-data
spec:
  resources:
    requests:
      storage: 1Gi
  volumeName: kapowarr-data
  accessModes:
    - ReadWriteOnce
