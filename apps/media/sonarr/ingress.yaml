apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr
  labels:
    name: sonarr
spec:
  tls:
    - hosts:
        - sonarr.internal.vkolobara.com
  rules:
    - host: sonarr.internal.vkolobara.home
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: sonarr
                port:
                  number: 8989
